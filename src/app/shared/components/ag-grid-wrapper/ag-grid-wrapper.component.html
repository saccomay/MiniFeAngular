<div class="custom-grid-theme" style="height: 100%; width: 100%;">
    <ag-grid-angular style="height: 100%; width: 100%;" [gridOptions]="gridOptions()" [rowData]="rowData"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="20"
        [quickFilterText]="quickFilterText" [rowSelection]="'multiple'" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
