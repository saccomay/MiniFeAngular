<div class="stats-card" [style.--card-rgb]="rgbColor"
    [style.background]="'linear-gradient(135deg, rgba(' + rgbColor + ', 0.20) 0%, rgba(' + rgbColor + ', 0.10) 100%)'"
    [style.color]="'rgb(' + rgbColor + ')'">

    <!-- Artistic Dot Pattern -->
    <div class="dot-pattern"></div>

    <div class="content">
        <div class="icon-wrapper">
            <mat-icon>{{ icon }}</mat-icon>
        </div>

        <div class="info">
            <span class="card-count">{{ count }}</span>
            <span class="card-title">{{ title }}</span>
        </div>
    </div>
</div>
