<div class="background-container" [class.reduced-motion]="prefersReducedMotion()">
    <!-- Base deep space color -->
    <div class="bg-base"></div>

    <!-- Large, bright, colorful glows localized to create that "light explosion" look -->
    <div class="core-glows-container">
        <div class="glow primary-glow"></div>
        <div class="glow secondary-glow"></div>
        <div class="glow tertiary-glow"></div>
    </div>

    <!-- Starfield layers -->
    <div class="stars layer-1"></div>
    <div class="stars layer-2"></div>
    <div class="stars layer-3"></div>
</div>
